</div>
<div>

    </div>

      <button type="button" class="btn btn_processo" id="btn_prox" routerLink="/questionario/valor20" routerLinkActive="active">OK</button>
    </div>
    <div class="input-group-btn">
        
    </div>
      <!--#e3e9f4-->
    
  </div>
</div>
<footer class="ftr_int">
  <button class="btn_voltar btn-link" routerLink="/questionario/problema" routerLinkActive="active">Voltar um passo</button>
</footer>
