<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="close()" >&times;</button>
    </div>
    <div class="modal-body" style="height: 400px">
      <div class="titulo">
        <h2 class="section_h2 int">{{advogado.nome}} - OAB {{advogado.oab}}</h2>
        <h6 class="section_h5 int">{{advogado.descricao}}</h6>
      </div>
      <br/>
      <h5 style="font-weight: bold">Envie sua mensagem para o Advogado:</h5>
      <form>
        <div class="form-group">
          <div class="col-md-6">
            <input type="text" placeholder="Seu nome" style="width: 100%!important" class="form-control input_int" id="eNomeAdvogado"
              aria-describedby="emailHelp">
          </div>
          <div class="col-md-6">
            <input type="email" placeholder="Seu e-mail" style="width: 100%!important" class="form-control input_int" id="eEmailAdvogado"
              aria-describedby="emailHelp">
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <textarea class="form-control input_int" placeholder="Digite a sua mensagem para o advogado..." style="width: 100%!important; height: 100%!important"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12" style="text-align: right">
            <button class="btn_fino btn_darkblue">Enviar mensagem</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
