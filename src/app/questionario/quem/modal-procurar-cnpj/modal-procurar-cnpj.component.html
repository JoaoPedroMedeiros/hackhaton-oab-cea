<div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="close" (click)="close()" >&times;</button>
        <div style="height: 20px"></div>
        <input list="listEmpresas" [(ngModel)]="filtro" type="text" placeholder="Buscar por nome ou CNPJ..." class="form-control input_int" name="nome" id="eNome" style="width: 100% !important"/>
        <br/>
        <div class="scroll_pane">
          <bootstrap-grid>
            <container>
                <div *ngFor="let empresa of getEmpresas();" style="width:100%" class="linha_grid">
                  <row>
                    <column sm="8" md="8" lg="8">
                      <p style="font-size: 12px">{{empresa.razaosocial}} - CNPJ {{empresa.cnpj}}</p>
                    </column>
                    <column sm="4" md="4" lg="4" style="text-align: right">
                      <button (click)="retornar(empresa)" class="btn_fino btn_darkblue">Selecionar Empresa</button>
                    </column>
                  </row>
                </div>
            </container>
          </bootstrap-grid>
        </div>
      </div>
    </div>
</div>
